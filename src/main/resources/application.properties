# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/bloodpressure_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres

# For local development, uncomment these and update with your credentials:
# spring.datasource.username=your_username
# spring.datasource.password=your_password

# Server Configuration
server.port=${PORT:8080}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Application Settings
spring.data.rest.basePath=/api
spring.jpa.open-in-view=true

# Security Configuration
spring.datasource.initialization-mode=${INIT_MODE:never}

